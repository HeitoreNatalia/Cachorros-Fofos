<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>
<body>

<h1>Seu cachorro fofo no nosso mural</h1>

<h3>Envie pelo formulário abaixo uma foto de seu cachorrinho para que ele apareça no Mural das Fofuras!</h3>

<br>
<fieldset><legend>Suas Informações</legend>

    <br>
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome" size="50" maxlength="50" minlength="5" spellcheck="true" required>

    <!-- <br><br> *JAVASCRIPT REQUIRED*
    <label for="contato" required >Meio para contato: </label><br>
    <input type="radio" name="contato" value="email">E-mail
    <input type="radio" name="contato" value="tel">Telefone
    -->

    <br><br>
    <label for="cidade">Cidade:</label><br>
    <input type="text" name="cidade" id="cidade" size="40" maxlength="40" minlength="3" spellcheck="true">

    <br><br>
    Estado: <br>
    <select name="estado" id="estado">
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
    </select>

    <br><br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required>

    <br><br>
    <label for="tel">Telefone:</label><br>
    <input type="number" id="tel" name="tel" required>

</fieldset>

<br><br>
<fieldset><legend>Informações do cachorrinho</legend>

    <br>
    <label for="nomeDog">Nome:</label><br>
    <input type="text" name="nomeDog" id="nomeDog" size="20" maxlength="20" minlength="2" required>

    <br><br>
    <label for="Sexo">Sexo:</label><br>
    <input type="radio" name="sexo" value="M">Masculino
    <input type="radio" name="sexo" value="F">Feminino

    <br><br>
    <label for="corPelo">Cor predominante do pelo:</label><br>
    <input type="color" id="corPelo" name="corPelo">

    <br><br>
    <label for="idade">Idade:</label><br>
    <input type="number" name="idade" id="idade" size="3" min="0" max="30">

</fieldset>

<br><br>
<fieldset><legend>Foto do doguinho</legend>

    <br>
    <input type="file" id="foto" name="foto" accept="image/png, image/jpeg, image/jpg">


</fieldset>

<br><br>
<input type="submit" name="btnEnviar" value="Enviar">

<!--
    *btnEnvio
    *ancoraTopo

-->

</body>
</html>
